{% extends "base.html" %}
{% load static %}

{% block header %}
<header
    style="background: linear-gradient(to bottom, rgba(92, 77, 66, 0.5) 0%, rgba(92, 77, 66, 0.2) 100%), url({% static 'user/assets/img/password.jpg' %});"
    class="band">
    <div class="container h-50">
        <div class="row h-50 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">
                    Réinitialisation mot de passe
                </h1>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<p>Fournissez votre email pour réinitialiser votre mot de passe</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Envoyer</button>
</form>
{% endblock %}
