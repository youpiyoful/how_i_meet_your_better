{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pur Beurre</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'business/assets/img/logo_pur_beurre-favicon.png' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'business/css/styles.css' %}" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <div id="page-container">
        <div id="content-wrap">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
                <div class="container">
                    <img class="col-md-1 logo" src="{% static 'business/assets/img/logo_pur_beurre.png' %}" alt="logo biscuit">
                    <a class="navbar-brand js-scroll-trigger {{ active_home }}" href="{% url 'index' %}">Pur
                        Beurre</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto my-2 my-lg-0">
                            <form action="{% url 'business:results' %}" method="get">
                                <li class="nav-item">
                                    <div class="input-group mb-3">
                                        <input type="text" name="product_name" placeholder="Produit"
                                            class="form-control js-scroll-trigger autocomplete" id="product_name"
                                            aria-describedby="basic-addon3" required="">
                                    </div>                           
                                </li>
                            </form>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'user:my_account' %}">
                                    <i class="far fa-user fa-2x"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger {{ active_results }}"
                                    href="{% url 'user:favorite_food' %}">
                                    <i class="fas fa-carrot fa-2x"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                {% if request.user.is_authenticated %}
                                <a class="nav-link js-scroll-trigger" href="{% url 'user:logout' %}">
                                    <i class="fas fa-sign-out-alt fa-2x"></i>
                                </a>
                                {% else %}
                                <a class="nav-link js-scroll-trigger" href="{% url 'user:login' %}">
                                    <i class="fas fa-sign-in-alt fa-2x"></i>
                                </a>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="arrow-up"><a class="js-scroll-trigger" href="#page-top"><i
                        class="far fa-arrow-alt-circle-up fa-3x"></i></a></div>
            <div class="main">
                <!-- Masthead-->
                {% block header %}{% endblock %}
                {% block content %}{% endblock %}

                {% block contact %}{% endblock %}
                <!-- Footer-->
            </div>
        </div>
        <footer class="bg-light py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <a href="{% url 'user:legal_mention' %}" class="small text-center text-muted col-md-4 m-auto">Mentions
                        l√©gales</a>
                    <a href="{% url 'index' %}#contact"
                        class="small text-center text-muted col-md-4 m-auto">Contact</a>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'business/js/scripts.js' %}"></script>
    <!-- from the home after registration -->
    <script src="{% static 'business/js/alert_registration_success.js' %}"></script>
    {% include 'completions/autocomplete.html' %}
</body>

</html>
